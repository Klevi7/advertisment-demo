
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Modal Ad</title>
  <style>
    body { font-family: sans-serif; padding: 50px; background: #eef2f7; }
    .btn { padding: 12px 20px; font-size: 1rem; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 12px; max-width: 640px; width: 100%; }
    .close { float: right; font-size: 24px; cursor: pointer; }
  </style>
</head>
<body>

<h2>Watch Our Promo Video</h2>
<button class="btn" onclick="document.getElementById('modal').style.display='flex'">Play Video</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
    <video width="100%" controls autoplay muted>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

</body>
</html>
